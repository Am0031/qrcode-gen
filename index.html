<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
        background: #f9f9f9;
      }
      body * {
        font-size: 16px;
      }
      h1 {
        color: #333;
        font-size: 32px;
        margin-bottom: 20px;
      }
      input {
        width: 100%; /* full width on mobile */
        padding: 12px;
        font-size: 16px;
        margin: 10px 0;
        box-sizing: border-box;
      }
      .input-field {
        width: 100%;
      }
      .button-group {
        display: flex;
        flex-wrap: wrap; /* allow wrapping on small screens */
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
      }
      button {
        flex: 1 1 auto; /* buttons expand/shrink */
        min-width: 120px;
        padding: 12px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        color: white;
      }
      .button-base {
        background-color: #0078d7;
      }
      .button-generate {
        background-color: green;
      }
      .button-clear {
        background-color: #b30101;
      }
      .button-base:hover {
        background-color: #005a9e;
      }
      .button-generate:hover {
        background-color: #015c01;
      }
      .button-clear:hover {
        background-color: #8d0000;
      }
      #qrcode {
        margin-top: 20px;
      }

      /* Mobile-specific tweaks */
      @media screen and (max-width: 600px) {
        h1 {
          font-size: 40px;
        }
        button {
          width: 100%; /* stack buttons full width */
        }
      }
    </style>
  </head>
  <body>
    <h1>QR Code Generator</h1>
    <div class="input-field">
      <input id="text" type="text" placeholder="Enter URL or text" />
    </div>
    <br />
    <div class="button-group">
      <button class="button-generate" onclick="generateQRCode()">
        <i class="fa-solid fa-qrcode"></i> Generate
      </button>
      <button class="button-base" onclick="downloadQRCode()">
        <i class="fa-solid fa-download"></i> Download PNG
      </button>
      <button class="button-base" onclick="copyQRCodeImage()">
        <i class="fa-solid fa-copy"></i> Copy to Clipboard
      </button>
      <button class="button-clear" onclick="clearAll()">
        <i class="fa-solid fa-trash"></i> Clear
      </button>
    </div>

    <div id="qrcode"></div>

    <script>
      let lastCanvas = null;

      function generateQRCode() {
        const text = document.getElementById("text").value;
        if (!text) {
          alert("Please enter some text or a URL first!");
          return; // stop here if input is empty
        }

        const container = document.getElementById("qrcode");
        container.innerHTML = ""; // clear previous QR
        QRCode.toCanvas(text, { width: 256 }, function (err, canvas) {
          if (err) console.error(err);
          container.appendChild(canvas);
          lastCanvas = canvas;
        });
      }

      function downloadQRCode() {
        if (!lastCanvas) return alert("Generate a QR code first!");
        const link = document.createElement("a");
        link.download = "qrcode.png";
        link.href = lastCanvas.toDataURL();
        link.click();
      }

      async function copyQRCodeImage() {
        if (!lastCanvas) return alert("Generate a QR code first!");
        try {
          const blob = await new Promise((resolve) =>
            lastCanvas.toBlob(resolve)
          );
          const item = new ClipboardItem({ "image/png": blob });
          await navigator.clipboard.write([item]);
          alert("QR code image copied to clipboard!");
        } catch (err) {
          console.error(err);
          alert(
            "Copy failed â€” your browser may not support image clipboard yet."
          );
        }
      }
      function clearAll() {
        document.getElementById("text").value = "";
        document.getElementById("qrcode").innerHTML = "";
        lastCanvas = null;
      }
    </script>
  </body>
</html>
