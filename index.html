<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
        background: #f9f9f9;
      }
      h1 {
        color: #333;
        font-size: 1.8em;
        margin-bottom: 20px;
      }
      input {
        width: 90%; /* full width on mobile */
        max-width: 600px; /* limit on desktop */
        padding: 12px;
        font-size: 16px;
        margin: 10px 0;
        box-sizing: border-box;
      }
      .button-group {
        display: flex;
        flex-wrap: wrap; /* allow wrapping on small screens */
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
      }
      button {
        flex: 1 1 auto; /* buttons expand/shrink */
        min-width: 120px;
        padding: 12px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background-color: #0078d7;
        color: white;
      }
      button:hover {
        background-color: #005a9e;
      }
      #qrcode {
        margin-top: 20px;
      }

      /* Mobile-specific tweaks */
      @media (max-width: 600px) {
        h1 {
          font-size: 1.4em;
        }
        button {
          width: 100%; /* stack buttons full width */
        }
      }
    </style>
  </head>
  <body>
    <h1>QR Code Generator</h1>
    <input id="text" type="text" placeholder="Enter URL or text" />
    <br />
    <button onclick="generateQRCode()">Generate</button>
    <button onclick="downloadQRCode()">Download PNG</button>
    <button onclick="copyQRCodeImage()">Copy to Clipboard</button>
    <button onclick="clearAll()">Clear</button>

    <div id="qrcode"></div>

    <script>
      let lastCanvas = null;

      function generateQRCode() {
        const text = document.getElementById("text").value;
        const container = document.getElementById("qrcode");
        container.innerHTML = ""; // clear previous QR
        QRCode.toCanvas(text, { width: 256 }, function (err, canvas) {
          if (err) console.error(err);
          container.appendChild(canvas);
          lastCanvas = canvas;
        });
      }

      function downloadQRCode() {
        if (!lastCanvas) return alert("Generate a QR code first!");
        const link = document.createElement("a");
        link.download = "qrcode.png";
        link.href = lastCanvas.toDataURL();
        link.click();
      }

      async function copyQRCodeImage() {
        if (!lastCanvas) return alert("Generate a QR code first!");
        try {
          const blob = await new Promise((resolve) =>
            lastCanvas.toBlob(resolve)
          );
          const item = new ClipboardItem({ "image/png": blob });
          await navigator.clipboard.write([item]);
          alert("QR code image copied to clipboard!");
        } catch (err) {
          console.error(err);
          alert(
            "Copy failed â€” your browser may not support image clipboard yet."
          );
        }
      }
      function clearAll() {
        document.getElementById("text").value = "";
        document.getElementById("qrcode").innerHTML = "";
        lastCanvas = null;
      }
    </script>
  </body>
</html>
